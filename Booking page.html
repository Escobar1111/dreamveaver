    <!-- JavaScript -->
    <script>
        const serviceTypeSelect = document.getElementById('service_type');
        const carNameGroup = document.getElementById('car-name-group');
        const carNameSelect = document.getElementById('car_name');
        const pickupLocationInput = document.getElementById('pickup_location');
        const dropoffLocationInput = document.getElementById('dropoff_location');

        const carOptions = {
            "Luxury SUV": ["RANGE ROVER", "BMW X7", "PORSCHE CAYENNE", "MERCEDES GLS", "AUDI Q8", "LAMBORGHINI URUS"],
            "Sports car": ["BUGATTI CHIRON", "FERRARI SF90 STRADALE", "LAMBORGHINI AVENTADOR", "MCLAREN P1", "ASTON MARTIN VALKYRIE", "KOENIGSEGG JESKO"],
            "Convertible": ["FORD MUSTANG CO", "BMW Z4 ROADSTER", "AUDI A5 CABRIOLET", "PORSCHE 911 CABRIOLET", "MERCEDES SLK ROADSTER", "JAGUAR F-TYPE"]
        };

        function updateCarOptions() {
    const selectedType = serviceTypeSelect.value;

    // Update car names based on service type
    carNameSelect.innerHTML = '<option value="">Select a Car</option>';
    if (carOptions[selectedType]) {
        carOptions[selectedType].forEach(car => {
            const option = document.createElement('option');
            option.value = car;
            option.textContent = car;
            carNameSelect.appendChild(option);
        });
        carNameGroup.style.display = 'block';
    } else {
        carNameGroup.style.display = 'none';
    }

    // Enable or disable pickup and dropoff locations based on service type
    const isChauffeur = selectedType === "Chauffeur";
    pickupLocationInput.disabled = !isChauffeur;
    dropoffLocationInput.disabled = !isChauffeur;

    // If disabled, clear the input values (but do not disable them in the HTML)
    if (!isChauffeur) {
        pickupLocationInput.value = "";
        dropoffLocationInput.value = "";
    }
}


        serviceTypeSelect.addEventListener('change', updateCarOptions);
    </script>
